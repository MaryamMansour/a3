[workspace]
members = [
  "native/*",
]

default-members = ["native/effektio"]

[workspace.dependencies.matrix-sdk]
git = "https://github.com/matrix-org/matrix-rust-sdk"
rev = "46fe998a33b4c8fb0f9623aafa439d765446d02e"
default-features = false
features = ["rustls-tls"]

[workspace.dependencies.matrix-sdk-base]
git = "https://github.com/matrix-org/matrix-rust-sdk"
rev = "46fe998a33b4c8fb0f9623aafa439d765446d02e"
default-features = false

[workspace.dependencies.matrix-sdk-sled]
git = "https://github.com/matrix-org/matrix-rust-sdk"
rev = "f5c0ea460599fe2c2b8bf533e8169256c084a531"
default-features = false
features = ["crypto-store", "state-store"]

[workspace.dependencies.ruma]
git = "https://github.com/ruma/ruma"
rev = "4d40623ae426fe44ffb7d93ffe7f3e34c4e7870a"

[workspace.dependencies.ruma-macros]
git = "https://github.com/ruma/ruma"
rev = "ed100afddb5fb30f1ccf368d7e712a3a483e63bf"

[workspace.dependencies]
async-broadcast = "0.5"

[profile.release]
panic = "unwind"
opt-level = 2
lto = true
codegen-units = 1
strip = true  # Automatically strip symbols from the binary.