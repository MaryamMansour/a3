[package]
name = "acter-test"
description = "internal integration tests for acter"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies.acter]
path = "../acter"
default-features = false
features = ["testing"]

[dependencies.acter-core]
path = "../core"

[dependencies]
anyhow = "1"
env_logger = "0.10.0"
futures = "0.3.17"
log = "0.4"
tempfile = "3.3.0"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tokio-retry = "0.3.0"
tracing = "0.1.37"
uuid = "1.2.2"
